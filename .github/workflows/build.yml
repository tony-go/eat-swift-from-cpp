name: Build and Test

on: [push]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Install CMake and Ninja
      run: brew install cmake ninja

    - name: Build the Project
      run: make

    - name: Run
      run: make run

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install CMake, Ninja 
      run: |
        sudo apt-get update
        sudo apt-get install cmake ninja-build clang-15

    - name: Install Clang
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15  # Install Clang 15
        sudo apt-get install -y clang-15 lldb-15 lld-15

    - name: Build the Project
      run: CXX=clang++-15 make

    - name: Run
      run: make run
